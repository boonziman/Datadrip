---
layout: default
---

<div class="container">
<div class="row">
    <div class="col-md-12">
        <h1 class="font-weight-bold mt-4 mb-4">{{ page.title }}</h1>
        
        <div class="row listrecent">
            {% for post in site.categories[page.category] %}
                {% include postbox.html %}
            {% endfor %}
        </div>
        
        {% if site.categories[page.category].size == 0 %}
        <div class="alert alert-info">
            <p>No posts found in this category yet. Check back soon!</p>
        </div>
        {% endif %}
    </div>
</div>
</div>
